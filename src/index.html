<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="project using firebase to authentication"
    />
    <meta name="keywords" content="firebase, authentication" />
    <!-- Bootstrap CDN css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <!-- Toastify CDN css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--  Custom Main CSS  -->
    <link rel="stylesheet" href="./main.css" />
    <!-- Main Application JS-->
    <script src="./main.js" type="module"></script>
    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="/src/images/favicon.ico">
    <title>Firebase Auth</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Firebase-APP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item logged-out">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#signinModal"
                >Signin</a
              >
            </li>
            <li class="nav-item logged-out">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#signupModal"
                >Signup</a
              >
            </li>
            <li class="nav-item logged-in" id="logout">
              <a
                class="nav-link"
                href="#"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Signin Modal -->
    <div
      class="modal fade bg-dark"
      id="signinModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Signin</h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="login-email"
                class="form-control"
                placeholder="Email"
                required
              />

              <label for="email">Password</label>
              <input
                type="password"
                name="password"
                id="login-password"
                class="form-control"
                placeholder="****"
                required
              />

              <button type="submit" class="btn btn-primary mt-3 w-100 mb-4">Login</button>
            </form>
            <button type="button"id="googleLogin" class="btn btn-info">Google</button>
          </div>
        </div>
      </div>
    </div>
    <!--Signup Modal -->
    <div
      class="modal fade bg-dark"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Signup</h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="signup-form">
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="signup-email"
                class="form-control"
                placeholder="Email"
                required
              />

              <label for="email">Password</label>
              <input
                type="password"
                name="password"
                id="signup-password"
                class="form-control"
                placeholder="****"
                required
              />

              <button type="submit" class="btn btn-primary mt-3 mb-4 w-100">
                Register
              </button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastify CDN JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
